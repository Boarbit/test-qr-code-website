version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: sqlite:////data/containers.db
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "127.0.0.1:5173:5173"

volumes:
  backend-data:
